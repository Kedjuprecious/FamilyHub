<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Variables and JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/CSSVariableAndJS.css'>
</head>
<body>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-name="wes" data-cool="&">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        
        <br>
        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#6A0D91"> 
    </div>

    <img src="/assets/images/family1.webp" alt="Family picture">
    
    <script src='/js/CSSVariableAndJS.js'></script>
</body>
</html>
